<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Blog</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="left">
        <ul>
          <img src="./assets/image/logo.png" alt="logo-image" />

          <li>
            <a href="./personalblog.html">Home</a>
          </li>
          <li class="active">
            <a href="./project.html">My Project</a>
          </li>
        </ul>
      </div>

      <div class="right">
        <a href="./contact.html">Contact Me</a>
      </div>
    </nav>

    <form onsubmit="addProject(event)">
      <h3 class="login-title">ADD MY PROJECT</h3>
      <div class="form-group">
        <label>Project Name</label>
        <input id="name" type="text" />
      </div>

      <div class="form-group row">
        <div class="col-6">
          <label>Start Date</label>
          <input class="input-date" id="date1" type="date" />
        </div>
        <div class="col-6">
          <label>End Date</label>
          <input class="input-date" id="date2" type="date" />
        </div>
      </div>

      <div class="form-group">
        <label class="col-12">Technologies</label>
        <div class="row">
          <div class="col-6">
            <input type="checkbox" value="nodejs" /> <label>Node Js</label>
          </div>
          <div class="col-6">
            <input type="checkbox" value="reactjs" /> <label>React Js</label>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <input type="checkbox" value="nextjs" /> <label>Next Js</label>
          </div>
          <div class="col-6">
            <input type="checkbox" value="typescript" />
            <label>TypeScript</label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea id="desc"></textarea>
      </div>

      <div class="form-group">
        <label>Upload Image</label>
        <input id="file" type="file" />
      </div>

      <div class="form-group">
        <button>Submit</button>
      </div>
    </form>

    <div class="project">
      <h1 class="title">MY PROJECT</h1>

      <div class="row">
        <div class="col-12">
          <div class="row justify-content-center" id="project"></div>
        </div>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
