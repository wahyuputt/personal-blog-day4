<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <body>
        <nav>
          <div class="left">
            <ul>
              <img src="./assets/image/logo.png" alt="logo-image" />
      
              <li>
                <a href="./personalblog.html">Home</a>
              </li>
              <li>
                <a href="project.html">My Project</a>
              </li>
            </ul>
          </div>
      
          <div class="right">
            <a href="./contact.html">Contact Me</a>
          </div>
        </nav>
      
        <form>
          <h1 class="login-title">GET IN TOUCH</h1>
          <div>
            <label>Name</label>
            <input id="name" type="text" placeholder="Type your name..." />
          </div>
      
          <div>
            <label>Email</label>
            <input id="email" type="email" placeholder="Type your email..." />
          </div>
      
          <div>
            <label>Phone Number</label>
            <input id="phone" type="text" placeholder="Type your phone number..." />
          </div>
      
          <div>
            <label>Subject</label>
            <select id="subject">
              <option hidden>Select Options!</option>
              <option>Frontend Developer</option>
              <option>Backend Developer</option>
              <option>Fullstack Developer</option>
            </select>
          </div>
      
          <div>
            <label>Your Message</label>
            <textarea id="message"></textarea>
          </div>
      
          <div>
            <button type="button" onclick="sendMail()">Submit</button>
          </div>
        </form>
      
        <script src="./assets/js/script.js"></script>
</body>
</html>
